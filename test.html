<head>
    <!-- Add the Owl Carousel stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <!-- Add the Owl Carousel default theme stylesheet -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>

<body>

    <style>
        .owl-prev,
        .owl-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #000;
            color: #fff;
            font-size: 20px;
            text-align: center;
            line-height: 30px;
        }

        .owl-prev {
            left: 10px;
        }

        .owl-next {
            right: 10px;
        }
    </style>



    <div class="owl-carousel">
        <div><img src="assets/images/doctor/doctor1.png"></div>
        <div><img src="assets/images/doctor/doctor2.png"></div>
        <div><img src="assets/images/doctor/doctor3.png"></div>
        <div><img src="assets/images/doctor/doctor1.png"></div>
        <div><img src="assets/images/doctor/doctor2.png"></div>
        <div><img src="assets/images/doctor/doctor3.png"></div>
        <div><img src="assets/images/doctor/doctor1.png"></div>
        <div><img src="assets/images/doctor/doctor2.png"></div>
        <div><img src="assets/images/doctor/doctor3.png"></div>
        <div><img src="assets/images/doctor/doctor1.png"></div>
        <div><img src="assets/images/doctor/doctor2.png"></div>
        <div><img src="assets/images/doctor/doctor3.png"></div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".owl-carousel").owlCarousel({
                loop: true,
                margin: 10,
                nav: true, // enable navigation buttons
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }
            });
        });
    </script>
</body>
